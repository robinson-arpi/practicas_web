<!DOCTYPE html>
<html>
<head>
  <title>PRACTICA WEB: CRUD</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" type="text/css" href="VISTA/estilo.css">
</head>
<body>
    <div class = "titulo">
        <h1>PRACTICA WEB: CRUD</h1>
    </div>
    
    <div class = "container-fluid row contenido">
        <form class = "col-4 p-3 contenedor_registro" method="GET" >
            <div class = "titulo_secundario">
                <h3 class = "text-center text-secondary">Registro</h3>
            </div>

            <div class = "mb-3 contenedor_campos">
                <label class = "form-label" id = "lbl_ID">ID: </label>
                <label for = "nombre" class = "form-label">Nombre:</label>
                <input type = "text" class = "form-control" name = "nombre" id = "nombre">

                <label for = "direccion" class = "form-label">Direccion:</label>
                <input type = "text" class = "form-control" name = "direccion" id = "direccion">

                <label for = "telefono" class = "form-label">Telefono:</label>
                <input type = "text" class = "form-control" name = "telefono" id = "telefono">

                <label for = "e-mail" class = "form-label">E-mail:</label>
                <input type = "mail" class = "form-control" name = "e-mail" id = "email">
                
                <div class = "contenedor_btn_registro" id = "registro">
                    <button type = "submit" class = "btn btn-primary btnRegistro" id = "btnRegistrar" value="ok">Registrar</button>
                </div>
                <div class = "contenedor_btn_actualizar" id = "actualizar">
                    <button type = "submit" class = "btn btn-primary btnRegistro" id = "btnActualizar" value="ok">Actualizar</button>
                    <button type = "submit" class = "btn btn-primary btnRegistro" id = "btnCancelar" value="ok">Cancelar</button>
                </div>
            </div>
        </form>
        
        <div class = "col-8 p-4 panel_derecho">
            <div class = "titulo_secundario">
                <h3 class = "text-left text-secondary">Listado</h3>
            </div>
            <div class = "contenedor_tabla contenedor_campos">
                <table class = "table listado" id="tabla-usuarios">
                    <thead class = "bg-info cabecera_tabla">
                        <tr>
                            <th scope = "col">ID</th>
                            <th scope = "col">NOMBRE</th>
                            <th scope = "col">DIRECCION</th>
                            <th scope = "col">TELEFONO</th>
                            <th scope = "col">E-MAIL</th>
                            <th scope = "col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/b647bf1fa3.js" crossorigin="anonymous"></script>
<script src="Assets/JS/procesos.js"></script>

</html>
